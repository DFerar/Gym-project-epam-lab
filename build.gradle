plugins {
    id 'java'
    id 'jacoco'
}

group = 'com.gym'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //core
    implementation 'org.springframework:spring-context:6.1.3'
    implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'ch.qos.logback:logback-classic:1.4.14'

    //test
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testImplementation 'org.springframework:spring-test:6.1.3'
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'

}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    "com/gym/GymCRMApp.*",
                    "com/gym/entity/CustomerEntity.*",
                    "com/gym/entity/InstructorEntity.*",
                    "com/gym/entity/TrainingEntity.*",
                    "com/gym/entity/TrainingType.*",
                    "com/gym/storage/StorageInitializer.*",
                    "com/gym/AppConfig.*",
                    "com/gym/GymCRMFacade.*"
            ])
        }))
    }
}